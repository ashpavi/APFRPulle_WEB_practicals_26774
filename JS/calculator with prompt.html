<html>
<head>
<title>Calcutator</title>
</head>
<body>
<script> 
a=parseInt(prompt("Enter the number 1:",""));
b=parseInt(prompt("Enter the number 2:",""));
c=a+b;
d=a-b;
e=a*b;
f=a/b;
document.write("Addition is"+c);
document.write("<br>");
document.write("Subraction is"+d);
document.write("<br>");
document.write("Multiplication is"+e);
document.write("<br>");
document.write("Division is"+f);
</script>
</body>
</html>
